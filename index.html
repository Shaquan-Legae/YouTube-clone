<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.youtube.com/s/desktop/d087c7c0/css/desktop.css">
    <link rel="stylesheet" href="https://www.youtube.com/s/desktop/d087c7c0/css/desktop-mobile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/d087c7c0/img/favicon.ico" type="image/x-icon">
    <title>YouTube</title>
</head>

<body>
    <section class="navbar">
        <nav class="top-nav">
            <div class="lhs">
                <a href="#" class="icon-btn hamburger-menu" aria-label="Menu">
                    <img src="/resources/hbm.svg" alt="Hamburger Menu">
                </a>

                <a href="#" class="logo" aria-label="YouTube">
                    <img src="/resources/yt.svg" alt="YouTube">
                </a>
            </div>

            <div class="search-wrap">
                <div class="search-bar">
                    <input type="text" placeholder="Search" />
                    <button class="search-icon" aria-label="Search">
                        <img src="/resources/search.svg" alt="">
                    </button>
                </div>

                <button class="icon-btn mic" aria-label="Voice search">
                    <span class="material-icons">mic</span>
                </button>
            </div>

            <div class="rhs">
                <button class="create">+ Create</button>

                <a href="#" class="icon-btn notifications" aria-label="Notifications">
                    <img src="/resources/bell.svg" alt="">
                </a>

                <img src="/resources/profile.png" alt="Profile" class="profile-image">
            </div>
        </nav>

        <span class="left-nav">
        </span>
    </section>
    <section class="library">

    </section>
</body>

</html>
